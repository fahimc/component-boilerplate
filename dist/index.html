<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <div data-component="app">
      <div data-component="navigation">
        <h3>component.js</h3>
        <div class="link-holder">
          <a href="#/">
            <button class="link button-clear">home</button>
          </a>
          <a href="#/about">
            <button class="link button-clear">about</button>
          </a>
        </div>
      </div>
      <div data-router id="main-router">
        <section data-route="/">
          <div data-component="home" class="active">
            <div data-component="intro">
              <h1>A Tiny Modular Javascript Framework</h1>
            </div>


          </div>
        </section>
        <section data-route="/about">
          <div data-component="about">
            <h1>about</h1>
            <p>this is the about page</p>
          </div>
        </section>
      </div>
    </div>
  </body>

</html>
